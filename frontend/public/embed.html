<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormCraft AI - Embeddable Form</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="formcraft-embed-container" class="form-container">
        <div class="error-message">
            Loading form...
        </div>
    </div>

    <script>
        (function() {
            // Get embed code from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const embedCode = urlParams.get('code');
            const currentHostname = window.location.hostname;
            const isTestMode = urlParams.get('testMode') === 'true'; // Extract testMode

            if (!embedCode) {
                document.getElementById('formcraft-embed-container').innerHTML = 
                    '<div class="error-message">No embed code provided. Please check your embed URL.</div>';
                return;
            }

            // Configuration
            const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:3001' : 'https://formcraft.ai';

            // Construct API URL with hostname and testMode
            let apiUrl = `${API_BASE}/api/forms/embed-config/${embedCode}?hostname=${encodeURIComponent(currentHostname)}`;
            if (isTestMode) {
                apiUrl += '&testMode=true';
            }

            // Fetch form data from new public endpoint
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        throw new Error(data.message || 'Failed to load form');
                    }
                    renderForm(data.data, embedCode, isTestMode); // Pass isTestMode to renderForm
                })
                .catch(error => {
                    console.error('Error loading form:', error);
                    document.getElementById('formcraft-embed-container').innerHTML = 
                        `<div class="error-message">Error loading form: ${error.message}</div>`;
                });

            function renderForm(formData, embedCode, isTestMode) { // Accept isTestMode
                const form = formData.generated_form;
                if (!form) {
                    document.getElementById('formcraft-embed-container').innerHTML = 
                        '<div class="error-message">Form configuration not found</div>';
                    return;
                }

                const styling = formData.styling || {};
                const container = document.getElementById('formcraft-embed-container');
                
                // Create form HTML
                let formHTML = `
                    <div style="
                        background-color: ${styling.backgroundColor || '#fff'};
                        padding: 24px;
                        border-radius: ${styling.borderRadius || '8px'};
                        font-family: ${styling.fontFamily || 'system-ui'};
                        border: 1px solid #e1e5e9;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                        max-width: ${styling.maxWidth || '350px'}; /* Use dynamic maxWidth or default to 350px */
                        width: 100%; /* Ensure it takes full width of its container */
                        margin: 0 auto;
                    ">
                        <div style="margin-bottom: 24px;">
                            <h3 style="margin: 0 0 8px 0; color: #333; font-size: 20px;">
                                ${escapeHtml(form.title || formData.title)}
                            </h3>
                            ${form.description || formData.description ? `
                                <p style="margin: 0; color: #666; font-size: 14px;">
                                    ${escapeHtml(form.description || formData.description)}
                                </p>
                            ` : ''}
                        </div>

                        <form id="formcraft-form">
                            ${renderFields(form.fields || [])}
                            
                            <div id="form-message" style="margin-bottom: 16px; display: none;"></div>
                            
                            <button type="submit" id="submit-btn" style="
                                background-color: ${styling.primaryColor || '#007bff'};
                                color: white;
                                padding: 12px 24px;
                                border: none;
                                border-radius: ${styling.borderRadius || '4px'};
                                font-size: 16px;
                                font-weight: 500;
                                cursor: pointer;
                                width: 100%;
                                font-family: ${styling.fontFamily || 'inherit'};
                                transition: opacity 0.2s;
                            ">
                                ${escapeHtml(form.ctaText || 'Submit')}
                            </button>
                        </form>

                        <div id="thank-you-message" style="display: none; text-align: center; padding: 20px;">
                            <div style="color: ${styling.primaryColor || '#28a745'}; font-size: 18px; font-weight: bold; margin-bottom: 8px;">
                                âœ“ Thank You!
                            </div>
                            <p style="margin: 0; color: #666;">
                                ${escapeHtml(form.thankYouMessage || 'Thank you for your submission!')}
                            </p>
                        </div>

                        
                    </div>
                `;

                container.innerHTML = formHTML;

                // Add form submission handler
                document.getElementById('formcraft-form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    handleFormSubmission(form, embedCode, isTestMode); // Pass isTestMode to submission handler
                });
            }

            function renderFields(fields) {
                return fields.map(field => {
                    const fieldId = `field-${field.name}`;
                    const baseStyles = `
                        width: 100%;
                        padding: 12px;
                        border: 1px solid #ddd;
                        border-radius: 4px;
                        font-size: 16px;
                        margin-bottom: 8px;
                        font-family: inherit;
                    `;

                    let inputHTML = '';
                    
                    switch (field.type) {
                        case 'textarea':
                            inputHTML = `
                                <textarea id="${fieldId}" name="${field.name}" 
                                    placeholder="${escapeHtml(field.placeholder || '')}" 
                                    ${field.required ? 'required' : ''}
                                    style="${baseStyles} min-height: 100px; resize: vertical;"></textarea>
                            `;
                            break;
                        
                        case 'select':
                            const options = field.options ? field.options.map(option => 
                                `<option value="${escapeHtml(option)}">${escapeHtml(option)}</option>`
                            ).join('') : '';
                            inputHTML = `
                                <select id="${fieldId}" name="${field.name}" ${field.required ? 'required' : ''} style="${baseStyles}">
                                    <option value="">${escapeHtml(field.placeholder || 'Select an option')}</option>
                                    ${options}
                                </select>
                            `;
                            break;
                        
                        default:
                            inputHTML = `
                                <input id="${fieldId}" type="${field.type}" name="${field.name}" 
                                    placeholder="${escapeHtml(field.placeholder || '')}" 
                                    ${field.required ? 'required' : ''}
                                    style="${baseStyles}">
                            `;
                    }

                    return `
                        <div style="margin-bottom: 16px;">
                            <label for="${fieldId}" style="
                                display: block;
                                margin-bottom: 4px;
                                font-size: 14px;
                                font-weight: 500;
                                color: #333;
                            ">
                                ${escapeHtml(field.label)}
                                ${field.required ? '<span style="color: #dc3545; margin-left: 2px;">*</span>' : ''}
                            </label>
                            ${inputHTML}
                        </div>
                    `;
                }).join('');
            }

            function handleFormSubmission(formData, embedCode, isTestMode) { // Accept isTestMode
                const formElement = document.getElementById('formcraft-form');
                const submitBtn = document.getElementById('submit-btn');
                const messageDiv = document.getElementById('form-message');
                
                // Disable form
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.6';
                submitBtn.textContent = 'Submitting...';

                // Collect form data
                const formDataObj = new FormData(formElement);
                const data = {};
                for (let [key, value] of formDataObj.entries()) {
                    data[key] = value;
                }

                // Add isTestSubmission flag to the payload
                if (isTestMode) {
                    data.isTestSubmission = true;
                }

                // Submit to the new public API endpoint
                fetch(`${API_BASE}/api/forms/submit-public/${embedCode}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        // Show success message
                        formElement.style.display = 'none';
                        document.getElementById('thank-you-message').style.display = 'block';
                    } else {
                        throw new Error(result.message || 'Submission failed');
                    }
                })
                .catch(error => {
                    console.error('Submission error:', error);
                    
                    // Show error message
                    messageDiv.innerHTML = `
                        <div style="
                            padding: 12px;
                            background-color: #f8d7da;
                            color: #721c24;
                            border-radius: 4px;
                            font-size: 14px;
                        ">
                            ${error.message}
                        </div>
                    `;
                    messageDiv.style.display = 'block';
                    
                    // Re-enable form
                    submitBtn.disabled = false;
                    submitBtn.style.opacity = '1';
                    submitBtn.textContent = formData.generated_form?.ctaText || 'Submit';
                });
            }

            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        })();
    </script>
</body>
</html>
