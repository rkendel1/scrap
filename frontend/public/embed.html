<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormCraft AI - Embeddable Form</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="formcraft-embed-container" class="form-container">
        <div class="error-message">
            Loading form...
        </div>
    </div>

    <script>
        (function() {
            // Get embed code from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const embedCode = urlParams.get('code');
            
            if (!embedCode) {
                document.getElementById('formcraft-embed-container').innerHTML = 
                    '<div class="error-message">No embed code provided. Please check your embed URL.</div>';
                return;
            }

            // Create a simple mock form for demonstration
            const mockForm = {
                title: "Contact Us",
                description: "Get in touch with our team",
                fields: [
                    { type: "text", name: "name", label: "Full Name", placeholder: "Enter your name", required: true },
                    { type: "email", name: "email", label: "Email Address", placeholder: "your@email.com", required: true },
                    { type: "textarea", name: "message", label: "Message", placeholder: "How can we help you?", required: true }
                ],
                ctaText: "Send Message",
                thankYouMessage: "Thank you for your message! We'll get back to you soon.",
                styling: {
                    primaryColor: "#007bff",
                    backgroundColor: "#ffffff",
                    fontFamily: "system-ui",
                    borderRadius: "8px"
                }
            };

            renderForm(mockForm, embedCode, true);

            function renderForm(form, embedCode, showBranding) {
                const container = document.getElementById('formcraft-embed-container');
                
                // Create form HTML
                let formHTML = `
                    <div style="
                        background-color: ${form.styling.backgroundColor || '#fff'};
                        padding: 24px;
                        border-radius: ${form.styling.borderRadius || '8px'};
                        font-family: ${form.styling.fontFamily || 'system-ui'};
                        border: 1px solid #e1e5e9;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                    ">
                        <div style="margin-bottom: 24px;">
                            <h3 style="margin: 0 0 8px 0; color: #333; font-size: 20px;">
                                ${escapeHtml(form.title)}
                            </h3>
                            ${form.description ? `
                                <p style="margin: 0; color: #666; font-size: 14px;">
                                    ${escapeHtml(form.description)}
                                </p>
                            ` : ''}
                        </div>

                        <form id="formcraft-form">
                            ${renderFields(form.fields)}
                            
                            <div id="form-message" style="margin-bottom: 16px; display: none;"></div>
                            
                            <button type="submit" id="submit-btn" style="
                                background-color: ${form.styling.primaryColor || '#007bff'};
                                color: white;
                                padding: 12px 24px;
                                border: none;
                                border-radius: ${form.styling.borderRadius || '4px'};
                                font-size: 16px;
                                font-weight: 500;
                                cursor: pointer;
                                width: 100%;
                                font-family: ${form.styling.fontFamily || 'inherit'};
                                transition: opacity 0.2s;
                            ">
                                ${escapeHtml(form.ctaText)}
                            </button>
                        </form>

                        <div id="thank-you-message" style="display: none; text-align: center; padding: 20px;">
                            <div style="color: ${form.styling.primaryColor || '#28a745'}; font-size: 18px; font-weight: bold; margin-bottom: 8px;">
                                âœ“ Thank You!
                            </div>
                            <p style="margin: 0; color: #666;">
                                ${escapeHtml(form.thankYouMessage)}
                            </p>
                        </div>

                        ${showBranding ? `
                            <div style="
                                margin-top: 16px;
                                padding-top: 16px;
                                border-top: 1px solid #e1e5e9;
                                text-align: center;
                            ">
                                <a href="https://formcraft.ai" target="_blank" rel="noopener noreferrer" style="
                                    font-size: 12px;
                                    color: #666;
                                    text-decoration: none;
                                ">
                                    Powered by FormCraft AI
                                </a>
                            </div>
                        ` : ''}
                    </div>
                `;

                container.innerHTML = formHTML;

                // Add form submission handler
                document.getElementById('formcraft-form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    handleFormSubmission(form, embedCode);
                });
            }

            function renderFields(fields) {
                return fields.map(field => {
                    const fieldId = `field-${field.name}`;
                    const baseStyles = `
                        width: 100%;
                        padding: 12px;
                        border: 1px solid #ddd;
                        border-radius: 4px;
                        font-size: 16px;
                        margin-bottom: 8px;
                        font-family: inherit;
                    `;

                    let inputHTML = '';
                    
                    switch (field.type) {
                        case 'textarea':
                            inputHTML = `
                                <textarea id="${fieldId}" name="${field.name}" 
                                    placeholder="${escapeHtml(field.placeholder || '')}" 
                                    ${field.required ? 'required' : ''}
                                    style="${baseStyles} min-height: 100px; resize: vertical;"></textarea>
                            `;
                            break;
                        
                        case 'select':
                            const options = field.options ? field.options.map(option => 
                                `<option value="${escapeHtml(option)}">${escapeHtml(option)}</option>`
                            ).join('') : '';
                            inputHTML = `
                                <select id="${fieldId}" name="${field.name}" ${field.required ? 'required' : ''} style="${baseStyles}">
                                    <option value="">${escapeHtml(field.placeholder || 'Select an option')}</option>
                                    ${options}
                                </select>
                            `;
                            break;
                        
                        default:
                            inputHTML = `
                                <input id="${fieldId}" type="${field.type}" name="${field.name}" 
                                    placeholder="${escapeHtml(field.placeholder || '')}" 
                                    ${field.required ? 'required' : ''}
                                    style="${baseStyles}">
                            `;
                    }

                    return `
                        <div style="margin-bottom: 16px;">
                            <label for="${fieldId}" style="
                                display: block;
                                margin-bottom: 4px;
                                font-size: 14px;
                                font-weight: 500;
                                color: #333;
                            ">
                                ${escapeHtml(field.label)}
                                ${field.required ? '<span style="color: #dc3545; margin-left: 2px;">*</span>' : ''}
                            </label>
                            ${inputHTML}
                        </div>
                    `;
                }).join('');
            }

            function handleFormSubmission(form, embedCode) {
                const formElement = document.getElementById('formcraft-form');
                const submitBtn = document.getElementById('submit-btn');
                const messageDiv = document.getElementById('form-message');
                
                // Disable form
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.6';
                submitBtn.textContent = 'Submitting...';

                // Collect form data
                const formData = new FormData(formElement);
                const data = {};
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }

                // Simulate API submission for demo
                setTimeout(() => {
                    // Show success message
                    formElement.style.display = 'none';
                    document.getElementById('thank-you-message').style.display = 'block';
                    console.log('Form submitted with data:', data);
                }, 1000);
            }

            function escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        })();
    </script>
</body>
</html>
